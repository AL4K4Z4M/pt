    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlateTraits - Contact Us</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" sizes="any">
    <!-- Custom Styles (matching home.html theme) -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Define the custom font */
        @font-face {
            font-family: 'LicensePlate';
            src: url('/assets/fonts/LicensePlate-j9eO.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Apply custom font to titles and headers */
        .font-license-plate {
            font-family: 'LicensePlate', sans-serif;
        }

        /* Default (Dark) Theme Colors */
        .bg-dark-primary { background-color: #121212; }
        .bg-dark-secondary { background-color: #1e1e1e; }
        .text-light-primary { color: #ffffff; }
        .text-light-secondary { color: #b3b3b3; }
        .text-light-tertiary { color: #808080; }

        /* Light Mode Overrides (if needed for this page) */
        body.light-mode {
            background-color: #f0f2f5;
        }
        body.light-mode .bg-dark-primary { background-color: #f0f2f5; }
        body.light-mode .bg-dark-secondary { background-color: #ffffff; }
        body.light-mode .text-light-primary { color: #1a202c; }
        body.light-mode .text-light-secondary { color: #4a5568; }
        body.light-mode .text-light-tertiary { color: #718096; }
    </style>
</head>
<body class="bg-dark-primary text-light-primary min-h-screen p-6">

    <div class="max-w-3xl mx-auto bg-dark-secondary rounded-2xl shadow-xl p-8">
        <h1 class="text-3xl font-bold text-blue-400 mb-6 text-center font-license-plate">ðŸ“¬ Contact Us</h1>

        <section class="mb-8">
            <p class="text-light-secondary leading-relaxed">
                Have ideas, feedback, or questions? We'd love to hear from you. Please use the form below to get in touch.
            </p>
        </section>

        <form
            action="https://formspree.io/f/xpwlkgrj"
            class="grid gap-y-6"
            target="_top"
            method="POST"
        >
            <div class="flex flex-col gap-y-2">
                <label
                    class="block font-[family-name:--font-family-display] leading-5 text-[--color-text-default]"
                    for="name"
                >
                    Your Name
                </label>
                <input
                    class="h-12 appearance-none rounded-full border-0 px-4 text-[--color-text-default] outline-none ring-1 ring-inset ring-[--color-border-default] placeholder:text-[--color-text-muted] focus-visible:ring-[--color-border-active]"
                    id="name"
                    name="name"
                    required
                />
            </div>
            <div class="flex flex-col gap-y-2">
                <label
                    class="block font-[family-name:--font-family-display] leading-5 text-[--color-text-default]"
                    for="email"
                >
                    Email
                </label>
                <input
                    class="h-12 appearance-none rounded-full border-0 px-4 text-[--color-text-default] outline-none ring-1 ring-inset ring-[--color-border-default] placeholder:text-[--color-text-muted] focus-visible:ring-[--color-border-active]"
                    id="email"
                    name="email"
                    required
                />
                <p class="block leading-5 text-[--color-text-muted]">
                    This will help me respond to your query via an email.
                </p>
            </div>
            <div class="flex flex-col gap-y-2">
                <label
                    class="block font-[family-name:--font-family-display] leading-5 text-[--color-text-default]"
                    for="message"
                >
                    Message
                </label>
                <textarea
                    class="resize-y appearance-none rounded-xl border-0 px-3 py-2 text-[--color-text-default] outline-none ring-1 ring-inset ring-[--color-border-default] placeholder:text-[--color-text-muted] focus-visible:ring-[--color-border-active]"
                    id="message"
                    name="message"
                    required
                ></textarea>
                <p class="block leading-5 text-[--color-text-muted]">
                    What would you like to discuss?
                </p>
            </div>
            <div class="flex flex-row-reverse gap-x-6">
                <button
                    class="cursor-pointer rounded-full bg-[--color-primary] px-8 py-3 text-lg font-semibold leading-6 text-white transition-colors duration-200 hover:bg-[--color-primary-active] focus-visible:bg-[--color-primary-active] focus-visible:outline focus-visible:outline-4 focus-visible:outline-[--color-highlight]"
                    type="submit"
                >
                    Submit
                </button>
            </div>
        </form>

        <div class="text-center mt-8 space-x-4">
            <a href="home.html" class="inline-block bg-gray-600 text-white font-bold px-6 py-2 rounded-lg hover:bg-gray-700 transition-colors duration-300">
                Back to Home
            </a>
            <a href="index.html" class="inline-block bg-gray-600 text-white font-bold px-6 py-2 rounded-lg hover:bg-gray-700 transition-colors duration-300">
                Back to Welcome Page
            </a>
        </div>
    </div>

    <script>
        const API_URL = 'https://platetraits.com/api';
        const authToken = localStorage.getItem('token');
        const currentUsername = localStorage.getItem('username');

        if (authToken && currentUsername) {
            fetch(`${API_URL}/users/profile`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            })
            .then(response => response.json())
            .then(data => {
                if (data.user) {
                    document.getElementById('name').value = data.user.first_name || '';
                    document.getElementById('email').value = data.user.email || '';
                }
            })
            .catch(error => console.error('Error fetching user profile:', error));
        }
    </script>
</body>
</html>
